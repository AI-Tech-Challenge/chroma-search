<!DOCTYPE html>
<html>

<head>
    <title>Chroma Search</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Chroma Search</h1>
    </div>
    <div class="page-content">
        <div class="content">
            <div class="search">
                <h1>What is the hex code for...</h1>
                <form action="/" method="POST">
                    <input type="text" name="user_input" id="input-bar" maxlength=40 autofocus required>
                </form>
            </div>
            {% if user_input %}
                <h1>Here are three potential hex codes:</h1>
                <div class="results">
                    {% for hexcode in user_input %}
                        {% include '_result.html' %}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
